<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!--<link rel="stylesheet" href="assets/css/style.css">-->
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="body" style="background-color: #dbdbf6;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient rounded-bottom" style="background-color: #3e3396;">
                <div class="container-fluid">
                <a class="navbar-brand" href="/">Nav-beep</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a> </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"> <a class="nav-link" href="#">Add to your Phone Book</a></li>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"> <a class="nav-link" href="/createacct">Make an account</a></li>
                    <li class="nav-item"> <a class="nav-link" href="{{ url_for('login') }}">Log In</a></li>
                    </ul>
                    {% endif %}
              </div>
            </div>
          </nav>


        
        <div class="d-flex p-2 w-50 text-dark align-items-center container mt-4 text-center border border-secondary border-2 rounded-3 bg-gradient" style="background-color: #e6ebf7;">
            <div class="row w-100">
                <div class="mt-3 m-2 p-3 text-center" style="height: 480px;">
            {% include 'alerts.html' %}

            {% block content %} 
            {% endblock content %}
            </div> 
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
