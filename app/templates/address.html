{% extends 'base.html' %}



{% block title %} View Post {% endblock title %}

{% block content %}

<div class="card mt-3">
    <div class="card-header">
      Contact:
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ address.first_name }} {{ address.last_name }} </li>
      <li class="list-group-item">{{ address.phone_number }}</li>
      <li class="list-group-item">{{ address.address }}</li>
    </ul>
  </div>

{% endblock content %}
