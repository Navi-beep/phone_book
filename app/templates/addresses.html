{% extends 'base.html' %}



{% block title %} {{ contact.first_name }} {% endblock title %}

{% block content %}

<div class="card mt-3">
    <div class="card-header">
      Contact:
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ contact.first_name }} {{ contact.last_name }} </li>
      <li class="list-group-item">{{ contact.phone_number }}</li>
      <li class="list-group-item">{{ contact.address }}</li>
    </ul>
  </div>

{% endblock content %}
